<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
        .card { 
            background: white; width: 300px; margin: 20px auto; 
            padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>My New Store</h1>
    <div class="card">
        <h2>Awesome Product</h2>
        <p>This is my first item for sale!</p>
        <p><strong>$19.99</strong></p>
        <button onclick="alert('Added to cart!')">Buy Now</button>
    </div>
</body>
</html>
