<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque Box | Performance Gear</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; background-color: #121212; color: white; text-align: center; }
        header { padding: 60px 20px; background: #1f1f1f; border-bottom: 4px solid #ff4500; }
        h1 { font-size: 3rem; margin: 0; color: #ff4500; text-transform: uppercase; letter-spacing: 3px; }
        .tagline { color: #888; font-style: italic; margin-top: 10px; }
        
        .product-container { display: flex; justify-content: center; gap: 20px; padding: 40px; flex-wrap: wrap; }
        .product-card { background: #252525; border: 1px solid #333; padding: 20px; width: 250px; border-radius: 10px; }
        .product-card h3 { color: #ff4500; }
        .price { font-weight: bold; font-size: 1.2rem; }
        button { background: #ff4500; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px; }
        button:hover { background: #e03e00; }
    </style>
</head>
<body>

    <header>
        <h1>Torque Box</h1>
        <p class="tagline">Precision Engineering & High-Performance Gear</p>
    </header>

    <section class="product-container">
        <div class="product-card">
            <h3>Carbon Intake</h3>
            <p>Increase your airflow by 20%.</p>
            <p class="price">$299.00</p>
            <button>View Details</button>
        </div>

        <div class="product-card">
            <h3>Torque Wrench</h3>
            <p>Digital precision for every bolt.</p>
            <p class="price">$85.00</p>
            <button>View Details</button>
        </div>
    </section>

</body>
</html>
